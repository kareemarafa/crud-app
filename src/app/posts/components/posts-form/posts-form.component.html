<app-loading [loading]="loading"></app-loading>
<div class="row mt-5">
  <div class="col">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="postTitleField">Title</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          id="postTitleField"
          aria-describedby="title"
        />
      </div>
      <div class="form-group">
        <label for="postContentField">Content</label>
        <textarea
          rows="3"
          formControlName="body"
          class="form-control"
          id="postContentField"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Submit
      </button>
    </form>
  </div>
</div>
